  <div class="modal-success" id="modal_success">
    <div class="modal-success__wrapper">
      <button class="modal-success__close base-button" id="modal_success_close">
        <svg class="modal-success__close-icon" width="20" height="20" alt="#">
          <use href="img/icon/sprite.svg#modal-success-close-icon"></use>
        </svg>
      </button>
      <div class="modal-success__inner">
        <span class="modal-success__text">Спасибо, ваша заявка отправлена</span>
      </div>
    </div>
  </div>

  <div class="modal-order" id="modal_order">
    <div class="modal-order__wrapper">
      <button class="modal-order__close base-button" id="modal_order_close">
        <svg class="modal-order__close-icon" width="20" height="20" alt="#">
          <use href="img/icon/sprite.svg#modal-order-close-icon"></use>
        </svg>
      </button>
      <div class="modal-order__inner">
        <h2 class="modal-order__title section-title base-title">Аренда спецтехники</h2>

        <div class="modal-order__order">
          <span class="modal-order__order-category" id="modal_order_category">Категория</span>:
          <span class="modal-order__order-name" id="modal_order_item">Название</span>
        </div>

        <form class="modal-order__form" id="modal_order_form">
          <input class="modal-order__input modal-order__input--name" type="text" name="modal_order_name" placeholder="Имя" required>
          <input class="modal-order__input modal-order__input--phone" type="tel" name="modal_order_phone" placeholder="Телефон" required>
          <label class="modal-order__check">
            <input class="modal-order__input modal-order__input--check visually-hidden" type="checkbox" checked required tabindex="-1">
            <span class="modal-order__check-text">Я согласен(на) с <a class="modal-order__check-link base-link" href="#">обработкой персональных данных</a></span>
          </label>
          <input class="modal-order__input modal-order__input--category visually-hidden" name="modal_order_category" id="modal_order_category_input" type="text" tabindex="-1">
          <input class="modal-order__input modal-order__input--item visually-hidden" name="modal_order_item" id="modal_order_item_input" type="text" tabindex="-1">

          <button class="modal-order__submit main-button base-button" type="submit">Связаться с нами</button>
        </form>

      </div>
      <div class="modal-order__success">
        <span class="modal-order__success-text">Спасибо, ваша заявка отправлена</span>
      </div>
    </div>
  </div>
